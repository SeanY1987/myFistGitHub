<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>
    var a = [5,3,2,8,9,10,4,12];
    function insertSort(ary){
        var newAry1 =[];
        newAry1.push(ary[0]);
        for(var i=0;i< ary.length;i++){
            var cur =ary[i];
            for(var j=newAry1.length-1;j>=0;){
                if(cur<newAry1[j]){
                    j--;
                    if(j==-1){
                        newAry1.unshift(cur);
                    }
                }else{
                    newAry1.splice(j+1,0,cur);
                    j=-100;
                }
            }
        }
        return newAry1;
    }
    console.log(insertSort(a));
</script>
</body>
</html>
